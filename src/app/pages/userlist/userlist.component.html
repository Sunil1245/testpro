<div class="container">
    <div class="margin-tabel">
        <h6 class="heading">User List Table
           &nbsp;&nbsp; <a class="btn btn-primary btn_edit" [routerLink]="['/create-user']"> Create User <i class="fa fa-edit"></i></a>
        </h6>
    </div>
    <table id="show" class="table table-striped table-bordered table-sm"  cellspacing="0"  width="100%">
        <thead class="table-dark">
            <tr class="font-name">
                <th class="th-sm text-center"> Id</th>
                <th class="th-sm text-center"> First Name</th>
                <th class="th-sm text-center"> Last Name</th>
                <th class="th-sm text-center">Email</th>
                <th class="th-sm text-center"> Avatar</th>
                <th class="th-sm text-center"> Action</th>
            </tr>
        </thead>
        <tbody class="cate-body">
            <tr *ngFor="let user of users">
                <td class="check_td text-center">{{user.id}}</td>
                <td class="text-center">{{user.first_name}}</td>
                <td class="text-center">{{ user.last_name }}</td>
                <td class="text-center">{{ user.email }}</td>
                <td class="text-center"><img src="{{ user.avatar }}" alt="" class="img-size"></td>
                <td>
                    <a class="btn btn-primary btn_edit" [routerLink]="['/edit-user', user.id]"> Edit <i class="fa fa-edit"></i></a> &nbsp;
                    <a (click)="userDelete(user.id)" class="btn btn-danger delete_btn btn_edit"> Delete <i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
